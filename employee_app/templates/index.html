<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            /* background-color: #007bff; */
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;

        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin: 50px auto;
            max-width: 800px;
        }

        .subheader {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-primary-alt {
            background-color: #17a2b8;
        }

        .btn-primary-alt:hover {
            background-color: #138496;
        }

        p {
            font-size: 18px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }

        .highlight {
            background-color: #ffc107;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <u><h1>Company Employee Management System</h1></u>
    </div>
    <div class="container">
        <center><div class="subheader">Welcome to the <span class="highlight">Employee Management System</span></div></center>
        <p>Choose an action below:</p>
        <div class="btn-container">
            <a class="btn btn-primary" href="/all_emp" role="button">VIEW All EMPLOYEE</a>
            <a class="btn btn-primary-alt" href="/add_emp" role="button">Add AN EMPLOYEE</a>
            <a class="btn btn-primary" href="/remove_emp" role="button">REMOVE AN EMPLOYEE</a>
            <a class="btn btn-primary-alt" href="/filter_emp" role="button">FILTER EMPLOYEE DETAILS</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
